<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Life Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="font-size: 48px; font-weight: bold;">
    <img src="logo.png" alt="Logo" style="height: 52px; vertical-align: middle;">
    Digital Life Hub
</h1>

  <img src="platform.jpg" height=700px, width=1700px alt="">
  
  <br>
  <br>
    <div class="container">
    <header>
      <p style="color: black;font-size: 30px;">All your favorite platforms in one place!</p>
    </header>
    <div class="grid">
      <div class="card facebook">
        <a href="https://www.facebook.com/login" target="_blank">
          <img src="facebook.jpg" alt="Facebook Logo">
          <h3>Facebook</h3>
        </a>
      </div>
      <div class="card instagram">
        <a href="https://www.instagram.com/accounts/login/" target="_blank">
          <img src="insta.jpg" alt="Instagram Logo">
          <h3>Instagram</h3>
        </a>
      </div>
      <div class="card twitter">
        <a href="https://twitter.com/login" target="_blank">
          <img src="x.jpg" alt="Twitter Logo">
          <h3>Twitter(X)</h3>
        </a>
      </div>
      <div class="card linkedin">
        <a href="https://www.linkedin.com/login" target="_blank">
          <img src="linkdin.jpg" alt="LinkedIn Logo">
          <h3>LinkedIn</h3>
        </a>
      </div>
      <div class="card snapchat">
        <a href="https://accounts.snapchat.com/accounts/login" target="_blank">
          <img src="snap.jpg" alt="Snapchat Logo">
          <h3>Snapchat</h3>
        </a>
      </div>
      <div class="card tiktok">
        <a href="https://www.tiktok.com/login" target="_blank">
          <img src="tik.jpg" alt="TikTok Logo">
          <h3>TikTok</h3>
        </a>
      </div>
      <div class="card whatsapp">
        <a href="https://web.whatsapp.com/" target="_blank">
          <img src="whatapp.jpg" alt="WhatsApp Logo">
          <h3>WhatsApp</h3>
        </a>
      </div>
      <div class="card telegram">
        <a href="https://web.telegram.org/k/" target="_blank">
          <img src="tele.jpg" alt="Telegram Logo">
          <h3>Telegram</h3>
        </a>
      </div>
    </div>
  </div>
  <br>
  <footer>
    <div class="container2">
<p>Thanks for visiting.</p>
    </div>
  </footer>
</body>
</html>
